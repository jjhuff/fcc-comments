<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FCC Net Neutrality Comments</title>
        <meta name="description" content="FCC Net Neutrality Comments">
        <meta http-equiv="content-language" content="en-us">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="shortcut icon" href="/favicon.ico" />-->
        <base href="/" />
        <link rel="shortcut icon" href="http://example.com/myicon.ico" />
        <link rel="icon" type="image/png" href="/static/200px-NetNeutrality_logo.svg.png" />

        <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>

        <style>
            body {
                font-family: 'Source Code Pro', monospace;
            }

            .title {
                text-align: center;
                margin-bottom: 40px;
            }
            .comment_container {
                font-size: 16px;
                float:left;
                left: 50%;
                position: relative;
            }
            .comment_wrapper {
                float: left;
                position: relative;
                left: -50%;
            }
            .comment_text {
                white-space: normal;
            }
            .more {
                clear: both;
                text-align: center;
                margin-top: 20px;
            }
            .address {
                float: right;
            }
            .cf:before, .cf:after {
                content: " "; /* 1 */
                display: table; /* 2 */
            }

            .cf:after {
                clear: both;
            }
        </style>
        <script>
            if ( history.replaceState) {
                var path = "{{ comment_link }}"
                history.replaceState({'path': path}, "", path);
            }
        </script>
    </head>
    <body>
        <h1 class='title'>FCC Net Neutrality Comments</h1>

        <div class='comment_container'>
            <div class='comment_wrapper'>
                <pre class='comment_text'>{{ comment_text | safe}}</pre>
                <div class='address'>
                    <div>{{ comment.AddressCity}}, {{ comment.AddressState }}</div>
                    <div>{{ comment.ReceivedDate }}</div>
                    <div><a href="{{ comment.Link }}" target="_blank">Original</a></div>
                </div>
            </div>
        </div>

        <h2 class='more'><a href="/">Show me another</a></h2>

        </script>
    </body>
</html>
