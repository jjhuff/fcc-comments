# Set the total storage limit for all queues to 120MB
total_storage_limit: 120M
queue:
- name: imports
  target: batch
  rate: 2/s
  max_concurrent_requests: 5
  retry_parameters:
      task_retry_limit: 5
      min_backoff_seconds: 30
      max_backoff_seconds: 600

- name: extract
  target: batch
  rate: 4/s
  max_concurrent_requests: 5
  retry_parameters:
      task_retry_limit: 5
      min_backoff_seconds: 30
      max_backoff_seconds: 600
